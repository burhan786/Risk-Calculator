<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rpage.css">
    </head>
    <body>

        <h2>Modal Example</h2>
        
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>PATEINT IS AT HIGH RISK</p>
          </div>
        
        </div>
        </body>
</html>
